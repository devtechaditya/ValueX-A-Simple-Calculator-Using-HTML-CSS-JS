<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValueX â€¢ Simple Calculator</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
</head>
<body>
    <!-- Header -->
    <header class="hero-title text-center">
        <h1>Welcome to <span class="brand">ValueX</span></h1>
        <p class="subtitle">A clean & simple calculator</p>
    </header>
    <!-- Calculator -->
    <main class="container flex flex-col items-center mx-auto m-w-20">
        <section class="calculator" aria-label="Calculator">
            <!-- Display -->
            <div class="row">
                <input
                    class="row-input"
                    type="text"
                    aria-label="Calculator display"
                    readonly
                />
            </div>
            <!-- Controls -->
            <div class="row">
                <button class="button btn-clear" data-action="clear">C</button>
                <button class="button" data-action="percent">%</button>
                <button class="button" data-action="memory-add">M+</button>
                <button class="button" data-action="memory-subtract">M-</button>
            </div>
            <div class="row">
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button operator" data-operator="*">Ã—</button>
            </div>
            <div class="row">
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button operator" data-operator="/">Ã·</button>
            </div>
            <div class="row">
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button operator" data-operator="+">+</button>
            </div>
            <div class="row">
                <button class="button zero" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
                <button class="button equals" data-action="equals">=</button>
                <button class="button operator" data-operator="-">âˆ’</button>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer text-center">
        <p>
            <strong>
                <span class="copyright">Â©</span>
                2026 ValueX â€¢ Crafted with purpose ðŸš€
            </strong>
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
